<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="#" data-page="{{ page_obj.previous_page_number }}">Previous</a>
        </li>
        {% endif %}
        {% for page_number in page_obj.paginator.page_range %}
        <li class="page-item {% if page_obj.number == page_number %}active{% endif %}">
            <a class="page-link" href="#" data-page="{{ page_number }}">{{ page_number }}</a>
        </li>
        {% endfor %}
        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="#" data-page="{{ page_obj.next_page_number }}">Next</a>
        </li>
        {% endif %}
    </ul>
</nav>
